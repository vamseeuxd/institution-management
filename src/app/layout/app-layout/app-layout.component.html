<app-header #appHeader [class.d-none]="router.url.includes('/authentication')"></app-header>

<div class="container-fluid">
  <div class="row">
    <app-side-nav [menuOpen]="appHeader.menuOpen"
                  [class.d-none]="router.url.includes('/authentication') || router.url.includes('/dynamic-page')"
    ></app-side-nav>
    <main role="main"
          [class.col-12]="router.url.includes('/authentication') || router.url.includes('/dynamic-page')"
          [class.mt-3]="!(router.url.includes('/authentication') || router.url.includes('/dynamic-page'))"
          [class.col-md-9]="!(router.url.includes('/authentication') || router.url.includes('/dynamic-page'))"
          [class.ml-sm-auto]="!router.url.includes('/authentication') || router.url.includes('/dynamic-page')"
          [class.col-lg-10]="!(router.url.includes('/authentication') || router.url.includes('/dynamic-page'))"
          [class.px-md-4]="!(router.url.includes('/authentication') || router.url.includes('/dynamic-page'))"
    >
      <ng-content></ng-content>
    </main>
  </div>
</div>

<div *ngIf="busyIndicator.isBusyIndicator()" class="busy-indicator-screen">
  <div class="spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
