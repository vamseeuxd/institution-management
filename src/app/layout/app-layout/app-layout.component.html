<app-header #appHeader></app-header>

<div class="container-fluid">
  <div class="row">
    <app-side-nav [menuOpen]="appHeader.menuOpen"></app-side-nav>
    <main role="main" class="mt-3 col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <ng-content></ng-content>
    </main>
  </div>
</div>

  </div>
</div>
