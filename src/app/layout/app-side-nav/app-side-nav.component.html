<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
     [class.show]="menuOpen">
  <div class="sidebar-sticky pt-3">
    <ul class="nav flex-column">
      <li class="nav-item text-center border-bottom pb-4 mb-1" *ngIf="fireAuth.user | async as user">
        <img class="d-inline-block rounded-circle border border-dark" [src]="user.providerData[0].photoURL">
        <h6 class="mt-3">{{user.providerData[0].displayName}}</h6>
        <h6 class="mt-3 text-primary">{{user.providerData[0].email}}</h6>
        <h6 class="mt-3 text-danger">{{authentication.isStudent ? 'Student' : 'Faculty'}}</h6>
        <a class="btn btn-link text-primary" (click)="logOutUser()">logout</a>
      </li>
      <li class="nav-item border-bottom" *ngFor="let menu of menuList">
        <a class="nav-link" href="#"
           routerLinkActive="active"
           [routerLink]="menu.route">{{menu.label}}</a>
      </li>
    </ul>
  </div>
</nav>
